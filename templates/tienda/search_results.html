{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block contenido %} 
    {% for i in articulos %}
        <div class="container">
            <h2><a href="{{i.get_about_url}}">{{i.articulo}}</a> </h2>
            <p><strong>Precio:</strong>${{i.precio}}</p>
        </div>
    {% endfor %}
{% endblock contenido %}
