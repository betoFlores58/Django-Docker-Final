{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href=" static 'css/style.css' ">
<script src="static 'js/action.js' "></script>

<link href="{% static 'fontawesome_free/css/all.min.css' %}" rel="stylesheet" type="text/css">
<div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home'%}"><i class="fa fa-home"></i> Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'estadios'%}"><i class="fas fa-baseball-ball"></i> Estadios</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'calendario'%}"><i class="fa fa-calendar"></i> Schedule</a>
        </li>
    </ul>
    </div>
</div>
<nav class="navbar sticky-top navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">
        </span>
        </button>
    {% if user.is_authenticated %}
        <a  class="btn btn-danger" href="{% url 'account_logout' %}" role="button">
            <i class="fa fa-sign-out"></i> {{user.username}}
        </a>
    {% else %}
    <center>
        <a  class="btn btn-primary" href="{% url 'account_login' %}" role="button">
            <i class="fa fa-sign-in"></i> Inicia Sesión
        </a>
    </center>
        <a  class="btn btn-success" href="{% url 'account_signup' %}" role="button">
            <i class="fa fa-user-plus"></i> Registrate
        </a>
    {% endif %}
        </a>
    </div>
</nav>
<div class="container">
    {% block contenido %}
    {% endblock %}
</div>
<br>
<footer class="text-center text-white" style="background-color: #161515;">
  <div class="container p-4">
    <a  class="btn btn-secondary" href="{% url 'shop' %}" role="button"><i class="fa fa-shopping-cart"></i> Tienda Oficial</a>
  </div>
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    © 2021 Copyright:
    <a class="text-white" href="https://github.com/betoFlores58" target="_blank">Alberto Villarreal Flores</a>
  </div>
</footer>
